<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/sign-in.css">
    <title>Sign in</title>
</head>
<body>
    <div class="container">
<!-- ----------------------------------------------------------------------------- -->
        <div class="navbar">
            <!-- ----------------------------------------------------------------------------- -->
            <div class="left-side">
                <img src="../Image/Logo.png" width="210px" height="70px" alt="">
                <div class="items">
                    <ul class="list-item">
                        <li id="item1">Home</li>
                        <li id="item2">Tags</li>
                        <li id="item3">About</li>
                    </ul>
                </div>
            </div>
            <!-- ----------------------------------------------------------------------------- -->
            <!-- ----------------------------------------------------------------------------- -->
            <div class="right-side">
                <div class="content">
                    <img class="search" src="../Image/search 1.png" width="35px" alt="">
                    <button class="login-text">Login</button>
                </div>
            </div>
        </div>
        <!-- ----------------------------------------------------------------------------- -->
<!-- ----------------------------------------------------------------------------- -->


        <div class="page-login">
            <div class="login-content">
                <div class="text">
                    <h2>Welcome Back!</h2>
                    <p>sign in to get the most out of nuntiun</p>
                </div>

                <div class="forms">
                    <div class="username-content">
                        <img src="../Image/icons8-person-64.png" width="30px"  alt="">
                        <input placeholder="username.." class="username" type="text">
                    </div>

                    <div class="password-content">
                        <img src="../Image/icons8-password-30.png"  alt="">
                        <input placeholder="password.." class="password" type="text">
                    </div>
                </div>

                <div class="ticks">
                    <div class="Remember-me">
                        <label for="remember">Remember me</label>
                        <input name="remember" type="checkbox">
                    </div>
                    <h4>forget password?</h4>
                </div>

                <div class="final-button">
                    <button class="login-button">Login</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
